<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Reading List Manager</title>
    <meta name="title" content="Reading List Manager">
    <meta name="description" content="Manage your personal reading list with ease. Track books you've read, are reading, and want to read.">
    <meta name="keywords" content="reading list, books, library, book tracker, reading tracker">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="author" content="Reading List Manager">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://reading-list-manager.example.com/">
    <meta property="og:title" content="Reading List Manager">
    <meta property="og:description" content="Manage your personal reading list with ease. Track books you've read, are reading, and want to read.">
    <meta property="og:image" content="/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://reading-list-manager.example.com/">
    <meta property="twitter:title" content="Reading List Manager">
    <meta property="twitter:description" content="Manage your personal reading list with ease. Track books you've read, are reading, and want to read.">
    <meta property="twitter:image" content="/og-image.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Modern CSS Reset and Typography -->
    <style>
        /* CSS Reset and Base Styles */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 
                         Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        body {
            color: #1f2937;
            background-color: #f9fafb;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Loading Animation */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 1rem;
            color: #6b7280;
            font-size: 0.875rem;
        }

        /* Screen Reader Only Text */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus Styles for Accessibility */
        *:focus {
            outline: 2px solid #2563eb;
            outline-offset: 2px;
        }

        /* High Contrast Mode Support */
        @media (prefers-contrast: high) {
            body {
                background: white;
                color: black;
            }
        }

        /* Reduced Motion Support */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
                color: black;
            }
            
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>

<body>
    <!-- Skip Link for Screen Readers -->
    <a href="#main-content" class="sr-only">Skip to main content</a>
    
    <!-- Loading Screen -->
    <div id="loading" class="loading-container" aria-hidden="true">
        <div>
            <div class="loading-spinner" role="status" aria-label="Loading"></div>
            <div class="loading-text">Loading Reading List Manager...</div>
        </div>
    </div>
    
    <!-- Main Application Container -->
    <div id="app" role="main" aria-label="Reading List Manager Application">
        <!-- Svelte app will be mounted here -->
        <noscript>
            <div style="padding: 2rem; text-align: center; color: #dc2626;">
                <h1>JavaScript Required</h1>
                <p>This application requires JavaScript to function properly.</p>
                <p>Please enable JavaScript in your browser and refresh the page.</p>
            </div>
        </noscript>
    </div>

    <!-- Application Entry Point -->
    <script type="module" src="/src/main.js"></script>
    
    <!-- Hide loading screen after app loads -->
    <script>
        // Remove loading screen once the app has started
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.opacity = '0';
                    loading.style.transition = 'opacity 0.3s ease-out';
                    setTimeout(() => {
                        loading.remove();
                    }, 300);
                }
            }, 100);
        });
        
        // Handle application errors
        window.addEventListener('error', (event) => {
            console.error('Application error:', event.error);
            // TODO: Implement error reporting/logging
        });
        
        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            // TODO: Implement error reporting/logging
        });
    </script>
</body>
</html>
